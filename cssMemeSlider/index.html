<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>cssMemeSlider</title>
</head>

<body>
  <div class="wrapper">
    <p class="title">CSS Meme Slider</p>
    <div class="slider">
      <input type="radio" name="btn" id="btn1" checked />
      <input type="radio" name="btn" id="btn2" />
      <input type="radio" name="btn" id="btn3" />
      <input type="radio" name="btn" id="btn4" />
      <div class="slides">
        <div class="slide s1"></div>
        <div class="slide s2"></div>
        <div class="slide s3"></div>
        <div class="slide s4"></div>
      </div>
      <div class="nav">
        <div class="nav__text">
          <div class="text">
            <p>Trust the Team Lead</p>
          </div>
          <div class="text">
            <p>View from the side</p>
          </div>
          <div class="text">
            <p>When you forgot about deadlines</p>
          </div>
          <div class="text">
            <p>Not enough memes, do it yourself</p>
          </div>
        </div>
        <div class="nav-btns">
          <label for="btn1">
            <div class="btn btn1"></div>
          </label>
          <label for="btn2">
            <div class="btn btn2"></div>
          </label>
          <label for="btn3">
            <div class="btn btn3"></div>
          </label>
          <label for="btn4">
            <div class="btn btn4"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
